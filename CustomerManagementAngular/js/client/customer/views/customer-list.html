
    <div class="container">

        <div class="row">
            <div class="col-md-12">

                <nav class= "navbar navbar-default" role= "navigation" >
                    <div class= "navbar-header" >
                        <a class="btn btn-lg btn-success" href="#/customers/create"><i class="glyphicon glyphicon-plus"></i>&nbsp;Add new Customer</a>
                    </div>
                </nav>
                

                <table class="table table-striped table-bordered" style="width: 100%"  ng-if="customers.length">
                    <thead>
                    <th>Id&nbsp;</th>
                    <th>Name&nbsp;</th>
                    <th>Email&nbsp;</th>
                    <th>Phone&nbsp;</th>
                    <th>Actions&nbsp;</th>

                    </thead>
                    <tbody style="width: 100%">

                   

                        <tr style='width: 100%' ng-repeat="customer in customers">

                                <td>{{customer.id}}</td>
                                <td>{{customer.name}}</td>
                                <td>{{customer.email}}</td>
                                <td>{{customer.phone}}</td>


                            <td>
                                <a class="btn btn-success" href="{{'#/customers/'+customer.id+'/edit'}}">Update</a>
                                <a class="btn btn-danger" ng-click="deleteCustomer(customer.id)">Delete</a>
                            </td>
                            </tr>

                    </tbody>
                </table>

                
                <div class="col-md-12" ng-if="customers.length">
                    <div class="col-md-12">
                        <h4>No customers found</h4>
                    </div>
                </div>
                
            </div>

        </div>

    </div>
